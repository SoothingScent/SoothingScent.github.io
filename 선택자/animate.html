<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
h1{
    font-size: 100px;
}
    </style>
    <script>
        $(function(){
            $('h1').click(function(){
                $('h1').animate({
                opacity:0,
                fontSize:0
            },3000,'easeInBack');
            });
        });
    </script>
</head>
<body>
    <h1>animate()</h1>
</body>
</html>
